<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/utilities.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar flex">
        <div class="logo"> 
            <img src="/assets/ex3.png" alt="moneyy">
        </div>
        <h1>Expense Tracker</h1>
        <ul>
          <li><a href="#">Expenses</a></li>
          <li><a href="#">Analytics</a></li>
        </ul>
      </nav>
    
      <main>
   
        <section id="budget-summary" class="summary">
          <div>
          <h2>Budget Summary</h2>
        </div>
        <div class="titles">
          <p><strong>Budget:</strong> $<span id="budget">0</span></p>
          <p><strong>Total Income:</strong> $<span id="total-income">0</span></p>
          <p><strong>Total Expense:</strong> $<span id="total-expense">0</span></p>
          <p><strong>Balance:</strong> $<span id="balance">0</span></p>
        </div>
        </section>

        <section id="add-transaction" class="transaction">
          <h2>Add Transaction</h2>
          <form id="transaction-form" class="form">
            <label for="transaction-type">Type:</label>
            <select id="transaction-type" name="transaction-type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
              <option value="budget">Budget</option>
            </select>
            <label for="transaction-amount">Amount:</label>
            <input type="number" id="transaction-amount" name="transaction-amount" required>
    
            <label for="transaction-description">Description:</label>
            <input type="text" id="transaction-description" name="transaction-description" required>
    
            <button type="submit">Add Transaction</button>
          </form>
        </section>


        <section id="transaction-history" class="history">
          <h2>Transaction History</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="transaction-list">
              
            </tbody>
          </table>
        </section>
</main>
</body>
</html>
